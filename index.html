<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easter Egg Hunt</title>
<script>
  function checkCodes() {
    var code1 = document.getElementById("code1").value;
    var code2 = document.getElementById("code2").value;
    var code3 = document.getElementById("code3").value;

    if(code1 === "EASTER1") {
      document.getElementById("image1").style.display = "block";
    } else {
      document.getElementById("image1").style.display = "none";
    }

    if(code2 === "EASTER2") {
      document.getElementById("image2").style.display = "block";
    } else {
      document.getElementById("image2").style.display = "none";
    }

    if(code3 === "EASTER3") {
      document.getElementById("image3").style.display = "block";
    } else {
      document.getElementById("image3").style.display = "none";
    }
  }
</script>
</head>
<body>

<h2>Easter Egg Hunt Codes</h2>

<label for="code1">Code 1:</label><br>
<input type="text" id="code1" name="code1"><br>
<img id="image1" src="https://github.com/ghthbl/EasterBunny/issues/1#issue-2215816892" style="display:none; width: 100px; height: auto;"><br>

<label for="code2">Code 2:</label><br>
<input type="text" id="code2" name="code2"><br>
<img id="image2" src="your_image_url_here_for_code_2" style="display:none; width: 100px; height: auto;"><br>

<label for="code3">Code 3:</label><br>
<input type="text" id="code3" name="code3"><br>
<img id="image3" src="your_image_url_here_for_code_3" style="display:none; width: 100px; height: auto;"><br>

<button onclick="checkCodes()">Submit</button>

</body>
</html>
