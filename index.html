<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Easter Egg Hunt</title>
<script>
  function checkCodes() {
    var code1 = document.getElementById("code1").value;
    var code2 = document.getElementById("code2").value;
    var code3 = document.getElementById("code3").value;

    if(code1 === "EASTER1") {
      document.getElementById("link1").style.display = "inline";
    } else {
      document.getElementById("link1").style.display = "none";
    }

    if(code2 === "EASTER2") {
      document.getElementById("link2").style.display = "inline";
    } else {
      document.getElementById("link2").style.display = "none";
    }

    if(code3 === "EASTER3") {
      document.getElementById("link3").style.display = "inline";
    } else {
      document.getElementById("link3").style.display = "none";
    }
  }
</script>
</head>
<body>

<h2>Easter Egg Hunt Codes</h2>

<label for="code1">Kode 1:</label><br>
<input type="text" id="code1" name="code1"><br>
<a id="link1" href="https://github.com/ghthbl/EasterBunny/issues/1" style="display:none;">Easter Egg 1</a><br>

<label for="code2">Kode 2:</label><br>
<input type="text" id="code2" name="code2"><br>
<a id="link2" href="https://github.com/ghthbl/EasterBunny/issues/2" style="display:none;">Easter Egg 2</a><br>

<label for="code3">Kode 3:</label><br>
<input type="text" id="code3" name="code3"><br>
<a id="link3" href="https://github.com/ghthbl/EasterBunny/issues/3" style="display:none;">Easter Egg 3</a><br>

<button onclick="checkCodes()">Submit</button>

</body>
</html>
